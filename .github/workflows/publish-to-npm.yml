name: Publish to NPM

on: workflow_dispatch

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: npm ci
      
    - name: Build package
      run: cd projects/wujie-for-angualr && npm run build

    - name: Publish to NPM
      run: cd projects/wujie-for-angualr && npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
